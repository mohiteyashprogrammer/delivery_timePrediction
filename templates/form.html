<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELIVERY TIME PREDICTION</title>
    <div style="background-image: url(https://img.freepik.com/premium-photo/side-view-delivery-man-wearing-superhero-cape_23-2148579167.jpg?w=1380);">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
    

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">DELIVERY TIME PREDICTION BY Yash Mohite</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="{{url_for('prediction_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="Delivery_person_Age">Delivery_person_Age:</label>
                <input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter  value (float)">
            </div>
        
            <div class="form-group">
                <label for="Delivery_person_Ratings">Delivery_person_Ratings:</label>
                <input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter  value (float)">
            </div>
        
            <div class="form-group">  
                <label for="Restaurant_latitude">Restaurant_latitude:</label>
                <input type="text" id="Restaurant_latitude" name="Restaurant_latitude" placeholder="Enter  value (float)">
            </div>
            
            <div class="form-group">
                <label for="Restaurant_longitude">Restaurant_longitude:</label>
                <input type="text" id="Restaurant_longitude" name="Restaurant_longitude" placeholder="Enter value (int)">
            </div>
          
            <div class="form-group">
                <label for="Delivery_location_latitude">Delivery_location_latitude:</label>
                <input type="text" id="Delivery_location_latitude" name="Delivery_location_latitude" placeholder="Enter value (float)">
            </div>
          
            <div class="form-group">
                <label for="Delivery_location_longitude">Delivery_location_longitude:</label>
                <input type="text" id="Delivery_location_longitude" name="Delivery_location_longitude" placeholder="Enter value (float)">
            </div>
            
            <div class="form-group">
                <label for="Vehicle_condition">Vehicle_condition:</label>
                <input type="text" id="Vehicle_condition" name="Vehicle_condition" placeholder="Enter  value (float)">
            </div>      
        
            <div class="form-group">
                <label for="multiple_deliveries">multiple_deliveries:</label>
                <input type="text" id="multiple_deliveries" name="multiple_deliveries" placeholder="Enter value (float)">
            </div>      
        
            <div class="form-group">
                <label for="Weather_conditions">Weather_conditions:</label>
                <select id="Weather_conditions" name="Weather_conditions">
                    <option value="1">Fog</option>
                    <option value="2">Sandstorms</option>
                    <option value="3">Stormy</option>
                    <option value="4">Sunny</option>
                    <option value="5">Windy</option>
                    <option value="0">Cloudy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Road_traffic_density">Road_traffic_density:</label>
                <select id="Road_traffic_density" name="Road_traffic_density">
                    <option value="0">Jam</option>
                    <option value="1">High</option>
                    <option value="3">Medium</option>
                    <option value="2">Low</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="Type_of_vehicle">Type_of_vehicle:</label>
                <select id="Type_of_vehicle" name="Type_of_vehicle">
                    <option value="2">motorcycle</option>
                    <option value="3">'scooter</option>
                    <option value="1">electric_scooter</option>
                    <option value="4">bicycle</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="Type_of_order">Type_of_order:</label>
                <select id="Type_of_order" name="Type_of_order">
                    <option value="3">Snack</option>
                    <option value="2">Meal</option>
                    <option value="1">Drinks</option>
                    <option value="0">Buffet</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="Festival">Festival:</label>
                <select id="Festival" name="Festival">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="City">City:</label>
                <select id="City" name="City">
                    <option value="0">Metropolitian</option>
                    <option value="2">Urban</option>
                    <option value="1">Semi-Urban</option>
                </select>
            </div> 

            
        
          </select>
        </div>

                                                               
<!-- Submit -->
<input type="submit" value="Submit Here" class="btn btn-secondary">
</form>

<br>
<br>
<h3>{{ final_result  }}</h3>

<br>
<br>
<p>Yash Mohite</p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


</body>

</html>
